  function create(x, y, width, height, color){
    canvasContext.fillStyle=color;
    canvasContext.fillRect(x, y, width, height);
  }
   
  function line(startx, starty, endx, endy, color){
      canvasContext.lineWidth = 2;
      canvasContext.strokeStyle=color;
      canvasContext.beginPath();
      canvasContext.moveTo(startx, starty);
      canvasContext.lineTo(endx, endy);
      canvasContext.stroke();
  }
  function circle(x, y){
      canvasContext.fillStyle='black';
      canvasContext.beginPath();
      canvasContext.arc(x, y, canvas.width/6, 0, 2 * Math.PI, false);
      canvasContext.lineWidth = 2;
      canvasContext.strokeStyle = 'black';
      canvasContext.stroke();
  }
      
  
        
      

        
function topLeftX(){
    line(0, 0, canvas.width/3, canvas.height/3, 'black');

}
function topMiddleX(){
    line(canvas.width/3, 0, 2*canvas.width/3, canvas.height/3, 'black');
    line(canvas.width/3, canvas.height/3, 2 *canvas.width/3, 0, 'black');
}
function topRightX(){

}
